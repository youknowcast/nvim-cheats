# nvim-cheats configuration

# Path to the script
$nvim_cheats_script = ~/.config/hypr/scripts/nvim-cheats.sh

# Keybinding
# Opens the script in a floating terminal with specific title
bind = SUPER, V, exec, ghostty --title=nvim-cheats -e $nvim_cheats_script

# Window Rules
windowrule = float, title:^(nvim-cheats)$
windowrule = size 600 400, title:^(nvim-cheats)$
windowrule = center, title:^(nvim-cheats)$
